<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <input type="text" value="" placeholder="0" class="text" />
      </div>
      
      <div class="result">
        <input type="text" value=""  class="show" readonly />
      </div>
      <div>
        <input type="button" value="AC" class="oprator AC" />
        <input type="button" value="DEL" class="oprator DEL" />
        <input type="button" value="%" class="oprator val" />
        <input type="button" value="/" class="oprator val" />
      </div>
      <div>
        <input type="button" value="7" class="val" />
        <input type="button" value="8" class="val" />
        <input type="button" value="9" class="val" />
        <input type="button" value="*" class="oprator val" />
      </div>
      <div>
        <input type="button" value="4" class="val" />
        <input type="button" value="5" class="val" />
        <input type="button" value="6" class="val" />
        <input type="button" value="-" class="oprator val" />
      </div>
      <div>
        <input type="button" value="1" class="val" />
        <input type="button" value="2" class="val" />
        <input type="button" value="3" class="val" />
        <input type="button" value="+" class="oprator val" />
      </div>
      <div>
        <input type="button" value="." class="oprator val" />
        <input type="button" value="0" class="val" />
        <input type="button" value="=" class="oprator equal" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
